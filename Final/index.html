<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Calculator</h1>
  <div class="calculator-container">    
    <div class="input-container">
      <label for="num">Enter your desired number!</label>
      <input type="number" id="num">
      <button>Calculate</button>
    </div>
    <div class="table">
      <div class="column" id="addition">
        addition
      </div>
      <div class="column" id="subtraction">subtraction</div>
      <div class="column" id="multiplication">multiplication</div>
      <div class="column" id="division">division</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
