<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <div class="container">
      <div class="transform" id="horizontal-stretch">
          <img src="images/horizontal_stretch.png" alt="Horizontal Stretch">
      </div>
      <div class="transform" id="horizontal-compression">
          <img src="images/horizontal_compression.png" alt="Horizontal Compression">
      </div>
      <div class="transform" id="vertical-shift-up">
          <img src="images/vertical_shift_up.png" alt="Vertical Shift Up">
      </div>
      <div class="transform" id="vertical-shift-down">
          <img src="images/vertical_shift_down.png" alt="Vertical Shift Down">
      </div>
      <div class="transform" id="horizontal-shift-left">
        <img src="images/horizontal_shift_left.png" alt="Horizontal Shift Left">
      </div>
      <div class="transform" id="horizontal-shift-right">
        <img src="images/horizontal_shift_right.png" alt="Horizontal Shift Right">
      </div>
      <div class="transform" id="vertical-stretch">
          <img src="images/vertical_stretch.png" alt="Vertical Stretch">
      </div>
      <div class="transform" id="vertical-compression">
          <img src="images/vertical_compression.png" alt="Vertical Compression">
      </div>
    </div>
    <h2>--SELECT THE TRANSFORMATION--</h2>
<script src="script.js"></script>
</body>
</html>
